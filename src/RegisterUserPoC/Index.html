<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title>User Registration</title>
</head>
<body>

    <div ng-app="PoCApp">
        <div class="content">
            <script type="text/ng-template" id="welcome">
                <div ng-init="init()">
                    <h1>Welcome!</h1>
                    <span  class="btn btn-warning" ng-click="signOut()">Sign Out</span>
</div>
            </script>

            <script type="text/ng-template" id="login">
                <log-in></log-in>
            </script>

            <script type="text/ng-template" id="register">
                <register-user></register-user>
            </script>

            <ng-view></ng-view>
        </div>

    </div>
    
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script src="Scripts/angular-route.js" type="text/javascript"></script>
    <script src="Scripts/angular-resource.js" type="text/javascript"></script>
    <script src="Scripts/app/account-controller.js" type="text/javascript"></script>
    <script src="Scripts/app/account-service.js" type="text/javascript"></script>
    <script src="Scripts/app/register-controller.js" type="text/javascript"></script>
    <script src="Scripts/app/login-controller.js" type="text/javascript"></script>
    <script src="Scripts/app/directives/login-directive.js" type="text/javascript"></script>
    <script src="Scripts/app/directives/register-directive.js" type="text/javascript"></script>
    <script src="Scripts/app/routes.js" type="text/javascript"></script>
    
</body>
</html>
